<!DOCTYPE html>
<html>

<head>
  <title>Advent of Code solver</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="container">
  <div class="row">
    <div class="col heading">
      <h1>Advent of Code Solver</h1>
      <h5 id="puzzle-info">None</h5>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-8">
      <textarea class="input" id="input" placeholder="Paste your puzzle input here..."></textarea>
    </div>
    <div class="col-6 col-md-2">
      <input type="radio" name="year" value="2015" id="2015" checked> <label for="2015">2015</label><br>
      <input type="radio" name="year" value="2016" id="2016" disabled> <label for="2016">2016</label><br>
      <input type="radio" name="year" value="2016" id="2017" disabled> <label for="2017">2017</label><br>
      <input type="radio" name="year" value="2016" id="2018" disabled> <label for="2018">2018</label><br>
      <input type="radio" name="year" value="2016" id="2019" disabled> <label for="2019">2019</label><br>
    </div>
    <div class="col-3 col-md-1">
      <input type="radio" name="day" value="01" id="01" checked> <label for="01">01</label><br>
      <input type="radio" name="day" value="02" id="02"> <label for="02">02</label><br>
      <input type="radio" name="day" value="03" id="03"> <label for="03">03</label><br>
      <input type="radio" name="day" value="04" id="04"> <label for="04">04</label><br>
      <input type="radio" name="day" value="05" id="05"> <label for="05">05</label><br>
      <input type="radio" name="day" value="06" id="06"> <label for="06">06</label><br>
      <input type="radio" name="day" value="07" id="07"> <label for="07">07</label><br>
      <input type="radio" name="day" value="08" id="08"> <label for="08">08</label><br>
      <input type="radio" name="day" value="09" id="09"> <label for="09">09</label><br>
      <input type="radio" name="day" value="10" id="10"> <label for="10">10</label><br>
      <input type="radio" name="day" value="11" id="11"> <label for="11">11</label><br>
      <input type="radio" name="day" value="12" id="12"> <label for="12">12</label><br>
    </div>
    <div class="col-3 col-md-1">
      <input type="radio" name="day" value="13" id="13"> <label for="13">13</label><br>
      <input type="radio" name="day" value="14" id="14"> <label for="14">14</label><br>
      <input type="radio" name="day" value="15" id="15"> <label for="15">15</label><br>
      <input type="radio" name="day" value="16" id="16"> <label for="16">16</label><br>
      <input type="radio" name="day" value="17" id="17"> <label for="17">17</label><br>
      <input type="radio" name="day" value="18" id="18"> <label for="18">18</label><br>
      <input type="radio" name="day" value="19" id="19"> <label for="19">19</label><br>
      <input type="radio" name="day" value="20" id="20"> <label for="20">20</label><br>
      <input type="radio" name="day" value="21" id="21"> <label for="21">21</label><br>
      <input type="radio" name="day" value="22" id="22"> <label for="22">22</label><br>
      <input type="radio" name="day" value="23" id="23"> <label for="23">23</label><br>
      <input type="radio" name="day" value="24" id="24"> <label for="24">24</label><br>
      <input type="radio" name="day" value="25" id="25"> <label for="25">25</label><br>
    </div>
  </div>
  <div class="row" style="vertical-align: middle;">
    <div class="col-12 col-md-8 buttondiv">
      <button type="button" id="submit" class="btn btn-primary btn-lg">Solve</button>
    </div>
    <div class="col-12 col-md-4 answer-box">
      <h4>Answer</h4>
      <div class="answer" id="answer">Part 1:<br> Part 2:</div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
