<!DOCTYPE html>
<html>
<head>
	<title>Advent of Code solver</title>
	<meta charset="utf-8"> 
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
</head>
<body class="container">
	<div class="row">
		<div class="col">
			<h1 id="heading">Advent of Code Solver</h1>
		</div>
	</div>
	<div class="row">
			<div class="col-12 col-md-8">
				<textarea id="input"></textarea>
			</div>
			<div class="col-6 col-md-2">
				<input type="radio" name="year" value="2015" checked> 2015<br>
				<input type="radio" name="year" value="2016" disabled> 2016<br>
				<input type="radio" name="year" value="2017" disabled> 2017<br>
				<input type="radio" name="year" value="2018" disabled> 2018<br>
			</div>
			<div class="col-3 col-md-1">
				<input type="radio" name="day" value="01" checked> 01<br>
				<input type="radio" name="day" value="02"> 02<br>
				<input type="radio" name="day" value="03"> 03<br>
				<input type="radio" name="day" value="04"> 04<br>
				<input type="radio" name="day" value="05"> 05<br>
				<input type="radio" name="day" value="06"> 06<br>
				<input type="radio" name="day" value="07"> 07<br>
				<input type="radio" name="day" value="08"> 08<br>
				<input type="radio" name="day" value="09"> 09<br>
				<input type="radio" name="day" value="10"> 10<br>
				<input type="radio" name="day" value="11"> 11<br>
				<input type="radio" name="day" value="12"> 12<br>
			</div>
			<div class="col-3 col-md-1">
				<input type="radio" name="day" value="13"> 13<br>
				<input type="radio" name="day" value="14"> 14<br>
				<input type="radio" name="day" value="15"> 15<br>
				<input type="radio" name="day" value="16"> 16<br>
				<input type="radio" name="day" value="17"> 17<br>
				<input type="radio" name="day" value="18"> 18<br>
				<input type="radio" name="day" value="19"> 19<br>
				<input type="radio" name="day" value="20"> 20<br>
				<input type="radio" name="day" value="21"> 21<br>
				<input type="radio" name="day" value="22"> 22<br>
				<input type="radio" name="day" value="23"> 23<br>
				<input type="radio" name="day" value="24"> 24<br>
				<input type="radio" name="day" value="25"> 25<br>
			</div>
	</div>
	<div class="row" style="vertical-align: middle;">
			<div class="col-12 col-md-8" id="buttondiv">
				<button type="button" id="submit" class="btn btn-primary btn-lg">Submit</button>
			</div>
			<div class="col-12 col-md-4" id="answer-box">
					<h4>Answer</h4>
					<div id="answer">Part 1:<br> Part 2:</div>
			</div>
	</div>
	<script src="index.js"></script>
</body>
</html>
